<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descrica" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yyyy" [inputStyle]="{ width: '95px'}" name="dataInicial" [(ngModel)]="filtro.dataInicial"></p-calendar>
        <label>até</label>
        <p-calendar dateFormat="dd/mm/yyyy" [inputStyle]="{ width: '95px'}" name="dataFinal" [(ngModel)]="filtro.dataFinal"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="lancamentos" [responsive]="true"
                     emptyMessage="Nenhum lançamento encontrado"
                     [paginator]="true" [rows]="filtro.itensPorPagina"
                     [lazy]="true" [totalRecords]="totalRegistros"
                     (onLazyLoad)="aoMudarPagina($event)"
                      #tabela>
          <p-column field="pessoa" header="Pessoa"></p-column>
          <p-column field="descricao" header="Descrição"></p-column>
          <p-column header="Vencimento" styleClass="col-data">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span>{{ lanc.dataVencimento | date:'dd/MM/yyyy' }}</span>
            </ng-template>
          </p-column>
          <p-column header="Pagamento" styleClass="col-data">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span>{{ lanc.dataPagamento | date:'dd/MM/yyyy' }}</span>
            </ng-template>
          </p-column>
          <p-column header="Valor" styleClass="col-valor">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lanc.valor | number:'1.2-2' }}</span>
            </ng-template>
          </p-column>
          <p-column styleClass="col-acoes">
            <ng-template let-lanc="rowData" pTemplate="body">
              <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"
                      [routerLink]="['/lancamentos', lanc.id]"
                      [disabled]="!auth.temPermissao('ROLE_CADASTRAR_LANCAMENTO')"></button>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"
                 (click)="confirmarExclusao(lanc)"
                 [disabled]="!auth.temPermissao('ROLE_REMOVER_LANCAMENTO')"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
    </div>
  </div>
</div>
